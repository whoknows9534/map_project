<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Center</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .container {
      position: relative;
      width: 100vw;
      max-width: 9999px;
      min-width: 200px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-area {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }

   <div id="infoBox" class="info-box">
    <img id="infoImage" src="" alt="" style="width:100%; height:auto;">
   </div>
  </style>
</head>
<body>

<div class="container">
  <img src="Images\Map.jpeg" alt="Click me">

  <!-- clickable areas -->
 <button class="click-area"
  style="top: 0%; left: 5%; width: 100%; height: 100%;"
  data-img="Images/middle_1.png">
 </button>

 <button class="click-area"
  style="top: 40%; left: 50%; width: 12%; height: 12%;"
  data-img="Images/west_1.png">
 </button>

 <button class="click-area"
  style="top: 70%; left: 30%; width: 15%; height: 15%;"
  data-img="Images/east_1.png">
 </button>
 <button class="click-area"
  style="top: 70%; left: 30%; width: 15%; height: 15%;"
  data-img="Images/south_1">
 </button>
 <button class="click-area"
  style="top: 70%; left: 30%; width: 15%; height: 15%;"
  data-img="Images/north_1.png">
 </button>
</div>

<div id="infoBox" class="info-box"></div>

<script>
  const infoBox = document.getElementById("infoBox");

  document.querySelectorAll(".click-area").forEach(btn => {
    btn.addEventListener("click", function() {
      const text = this.getAttribute("data-info");
      infoBox.textContent = text;
      infoBox.style.display = "block";
    });
  });

  // Hide when clicking outside
  document.addEventListener("click", function(e) {
    if (!e.target.classList.contains('click-area')) {
      infoBox.style.display = "none";
    }
  });
</script>

</body>
</html>
