<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>placeholder</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 100vw;
      max-width: 9999999px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-area {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- MAP IMAGE -->
  <img id="mapImage" src="Images/Map.jpeg" alt="Map">

  <!-- INFO IMAGE (hidden) -->
  <img id="infoImage" src="" alt="" style="display:none;">

  <button class="click-area"
    style="top:0%; left:0%; width:100%; height:100%;"
    data-img="Images/middle_1.PNG"></button>

  <button class="click-area"
    style="top:0%; left:0%; width:0%; height:0%;"
    data-img="Images/west_1.PNG"></button>

  <button class="click-area"
    style="top:0%; left:0%; width:0%; height:0%;"
    data-img="Images/east_1.PNG"></button>

  <button class="click-area"
    style="top:0%; left:0%; width:0%; height:0%;"
    data-img="Images/south_1.PNG"></button>

  <button class="click-area"
    style="top:0%; left:0%; width:0%; height:0%;"
    data-img="Images/north_1.PNG"></button>
</div>

<script>
  const mapImage = document.getElementById("mapImage");
  const infoImage = document.getElementById("infoImage");

  document.querySelectorAll(".click-area").forEach(btn => {
    btn.addEventListener("click", function(e) {
      e.stopPropagation();
      infoImage.src = this.dataset.img;
      mapImage.style.display = "none";
      infoImage.style.display = "block";
    });
  });

  document.addEventListener("click", function() {
    infoImage.style.display = "none";
    mapImage.style.display = "block";
  });
</script>

</body>
</html>
