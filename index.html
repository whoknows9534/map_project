<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>placeholder</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 100vw;
      max-width: 9999999px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-area {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }

  .info-box {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  
    background: rgba(0, 0, 0, 225);
    padding: 20px;
    border-radius: 12px;

    max-width: 95vw;
    max-height: 95vh;

    z-index: 999;
  }


    .info-box img {
     width: 750%;
      height: auto;
      display: block;
    }
    
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
     transition: opacity 0.3s;
    }  

    body.show-overlay::after {opacity: 1;}
  </style>
</head>
<body>

<div class="container">
  <img src="Images/Map.jpeg" alt="Map">

  <button class="click-area"
    style="top:0%; left:0%; width:100%; height:100%;"
    data-img="Images/middle_1.png"></button>

  <button class="click-area"
    style="top:40%; left:60%; width:15%; height:15%;"
    data-img="Images/west_1.png"></button>

  <button class="click-area"
    style="top:60%; left:20%; width:15%; height:15%;"
    data-img="Images/east_1.png"></button>

  <button class="click-area"
    style="top:70%; left:50%; width:15%; height:15%;"
    data-img="Images/south_1.png"></button>

  <button class="click-area"
    style="top:20%; left:40%; width:15%; height:15%;"
    data-img="Images/north_1.png"></button>
</div>

<div id="infoBox" class="info-box">
  <img id="infoImage" src="" alt="">
</div>

<script>
  const infoBox = document.getElementById("infoBox");
  const infoImage = document.getElementById("infoImage");

  document.querySelectorAll(".click-area").forEach(btn => {
    btn.addEventListener("click", function(e) {
      e.stopPropagation();
      infoImage.src = this.dataset.img;
      infoBox.style.display = "block";
      document.body.classList.add("show-overlay");
    });
  });

  document.addEventListener("click", function() {
    infoBox.style.display = "none";
    document.body.classList.remove("show-overlay");
  });

  infoBox.addEventListener("click", function(e) {
    e.stopPropagation();
  });
</script>


</body>
</html>
